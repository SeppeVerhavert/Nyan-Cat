<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYAN RAIN</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div onclick="doShow()" class="center">
        <button onclick="myMove()">MAKE IT RAIN!</button> 
    </div>
  

    <div id ="myAnimation">
        <img id="hiddenimage" src="images/Nyancat.png" alt="nyancat.png">   
    </div>


<script>

function doShow(){
    document.getElementById( "myAnimation" ).style.display = "block" ;
    setTimeout( "doHide()", 10000 ) ;
}

function doHide(){
        document.getElementById( "myAnimation" ).style.display = "none" ;
    }

function myMove() {
    var elem = document.getElementById("myAnimation");   
    var pos = -200;
    var id = setInterval(frame, 2);
    function frame() {
        if (pos == 800) {
        clearInterval(id);
        } else {
        pos++; 
        elem.style.top = pos + 'px'; 
        elem.style.left = pos + 'px'; 
        }
    }
}

document.getElementById("hiddenimage").style.transform = "rotate(45deg) scaleX(0.5) scaleY(0.5)";

</script>

</body>

</html>
